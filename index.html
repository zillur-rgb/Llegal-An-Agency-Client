<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main class="container">
    <div class="calc-screen">
      <header>
        <h1 title>calc</h1>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </header>

      <div class="display">
        <p class="digits">123 * 123</p>
        <h1 class="result">123123</h1>
      </div>
    </div>


    <div class="keypad">
      <div class="row-1">
        <input type="button" value="7" class="digit">
        <input type="button" value="8" class="digit">
        <input type="button" value="9" class="digit">
        <input type="button" class="del" value="DEL">
      </div>

      <div class="row-2">
        <input type="button" value="4" class="digit">
        <input type="button" value="5" class="digit">
        <input type="button" value="6" class="digit">
        <input type="button" value="+" class="operator">
      </div>

      <div class="row-3">
        <input type="button" value="1" class="digit">
        <input type="button" value="2" class="digit">
        <input type="button" value="3" class="" class="digit">
        <input type="button" value="-" class="operator">
      </div>

      <div class="row-4">
        <input type="button" value="." class="dot">
        <input type="button" value="0" class="digit">
        <input type="button" class="operator" value="/">
        <input type="button" value="*" class="operator">
      </div>

      <div class="row-1">
        <input type="button" class="reset" value="RESET">
        <input type="button" class="equal" value="=">
      </div>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
